<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>
             Feel free to get in touch with us.</p>
             <div class="contact-box">
                 <div class="contact-left">
                     <h3>Sent your request</h3>
                     <form>
                         <div class="input-row">
                             <div class="input-group">
                                 <label>Name</label>
                                 <input type="text" placeholder="John math">
                             </div>
                             <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+12 8576967854">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="Johnmath@gmail.com">
                            </div>
                            <div class="input-group">
                               <label>Subject</label>
                               <input type="text" placeholder="Prodect Demo">
                           </div>
                         </div>
                         <label>Message</label>
                         <textarea rows="5" placeholder="Your Message"></textarea>
                         <button type="submit">SEND</button>
                     </form>
                 </div>
             </div>
             <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td><br>Phone</td>
                        <td><br>+12 3456788899</td> 
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><br><br>#212, ground floor, 7th cross<br>
                        some layout,some road,Kottayam<br>
                        Kerala 560001</td>
                    </tr>
                </table>
             </div>
             <div class="button">
                <a href="index.html" class="btn">Back</a>
            </div>
    </div>
</body>
</html>
